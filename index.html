<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de moneda</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
</head>
<body class="flex">
    <main class="flex">
    <h1>Conversor de moneda</h1>
   <p> Selecciona que moneda quieres cambiar y la cantidad</p>
   <form class="flex">
    <div class="borde">
      
      
      <select id="from">
         <option value="USD">USD</option>
         <option value="EUR">EUR</option>
         <option value="YEN">YEN</option>
      </select>
    </div>
      
      <div class="borde">
      <select id="to">
         <option value="USD">USD</option>
         <option value="EUR">EUR</option>
         <option value="YEN">YEN</option>
      </select>
    </div>
      <label>Cantidad:</label>
      <input type="text" id="amount" />
      <div class="borde a">
      <button type="button" id="convert">Convertir</button>
      </div>
      <div class="borde">
      <p id="result">Resultado</p>
      </div>
   </form>
    </main>
   <script src="js/app.js">
        
   </script>
</body>
</html>
